<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div>
    <div><h1>Upload one file Test</h1></div>
    <form action="http://127.0.0.1:8000/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <input type="submit" value="submit">
    </form></div>
<div>
    <div><h1>Upload multiple files Test</h1></div>
    <form action="http://127.0.0.1:8000/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <br>
        <input type="submit" value="submit">
    </form></div>
</body>
</html>
